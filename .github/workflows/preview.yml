name: Preview

on: 
  workflow_dispatch:
    inputs:
      timeout:  
        description: 'Challenge deployment timeout'
        required: true
        default: '1h'
      logLevel:
        description: 'Log level'
        default: 'warning'

jobs:
  build:
    name: üê≥ Deploy docker image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: üë∑ Deploy local instance
        run: make deploy-dependencies dev
        env:
          FILES_TO_PROCESS: deces-2020-m01.txt.gz
      - name: Install ngrok
        run: |
          wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
          unzip -qq ngrok-stable-linux-amd64.zip
      - name: run ngrok
        run: timeout ${{ github.event.inputs.timeout }} ./ngrok tcp 8084
